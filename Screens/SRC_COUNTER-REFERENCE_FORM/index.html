<!DOCTYPE html>
<html>
<head>
  <title>Formulário Hospitalar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form action="../SRC_COUNTER_REFERENCE_FORM/index.html" method="get">
    <fieldset>
      <legend>Indentificação do Paciente:</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" size="50" required>

      <label for="numero">Número :</label>
      <input type="text" id="numero" name="numero" size="15" required><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" size="60" required>

      <label for="municipio">Município:</label>
      <input type="text" id="municipio" name="municipio" size="22"required><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="100"required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" size="10" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" size="5" required><br>

      <label for="nome_mae">Nome da Mãe:</label>
      <input type="text" id="nome_mae" name="nome_mae" size="50" required><br>

      <label for="cns">CNS:</label>
      <input type="text" id="cns" name="cns" size="10" required><br>
    </fieldset>
    <input type="submit" value="Continuar">
  </form>
</body>
</html>
