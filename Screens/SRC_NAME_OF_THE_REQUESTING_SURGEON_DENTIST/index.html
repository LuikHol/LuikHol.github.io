<!DOCTYPE html>
<html>
<head>
  <title>Formulário Hospitalar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="title">IV</h1>

  <div class="form-group">
    <label class="label">Nome do cirurgião-dentista solicitante:</label>
    <input type="text" class="input" placeholder="Digite o nome do cirurgião-dentista">
    <label class="label">CRO:</label>
    <input type="text" class="input" placeholder="Digite o CRO">
  </div>

  <div class="form-group">
    <label class="label">Assinatura:</label>
    <input type="text" class="input" placeholder="Digite a assinatura">
    <label class="label">Data:</label>
    <input type="text" class="input" placeholder="Digite a data">
  </div>

  <div class="form-group">
    <label class="label">Carimbo:</label>
    <input type="text" class="input" placeholder="Digite o carimbo">
  </div>

  <button class="conclude-button" onclick="redirectToPage()">Concluir</button>

  <script src="script.js"></script>
</body>
</html>
