<!DOCTYPE html>
<html>
<head>
  <title>COUNTER-REFERRAL FORM</title>
  <link rel="stylesheet" type="text/css" href="../Screens/styles/style_form_counterref.css">
</head>
<body>
  <form action="../Screens/SRC_NAME_OF_THE_REQUESTING_SURGEON_DENTIST.html" method="get" class="custom-form">
    <fieldset>
      <legend>Local para apresentação da Contra-Referência(C.R.O):</legend>
      <div class="form-group">
        <label class="label">Unidade de saúde de referência do paciente:</label>
        <input type="text" class="input" placeholder="Digite a unidade de saúde">
      </div>

      <div class="form-group">
        <label class="label">Profissional responsável pelo encaminhamento:</label>
        <input type="text" class="input" placeholder="Digite o nome do profissional">
        <label class="label">CRO:</label>
        <input type="text" class="input" placeholder="Digite o CRO">
      </div>

      <div class="form-group-inline">
        <label class="label-inline">Agendado para:</label>
        <input type="date" class="input-inline" placeholder="Data do agendamento">
        <label class="label-inline">Horário:</label>
        <input type="time" class="input-inline" placeholder="Horário do agendamento">
        <p>
        <span class="text-inline">Uso da Central de Regulação Odontológica SMS</span>
      </div>
    </fieldset>
    <input type="submit" value="Continuar">
  </form>
  <a class="botao-voltar" href="../Screens/SRC_COUNTER_REFERENCE_FORM.html">Voltar</a>
</body>
</html>
