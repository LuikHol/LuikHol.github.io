<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../Screens/styles/style_login.css">
</head>
<body>
<section>
    <div class="signin">
        <div class="content">
            <div class="form">
                <div class="inputBox">
                    <input type="text" required> <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="password" required> <i>Password</i>
                </div>
                <div class="inputBox">
                    <form action="../Screens/SRC_DENTIST_SURGEON_COMMAND_SCREEN.html">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="links">
                    <label class="remember-password">
                        <input type="checkbox">
                        Remember Password
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <a href="../index.html" class="menu-button">
                    <img src="../Screens/images/tela inicial.png" alt="Menu Principal">
                  </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
