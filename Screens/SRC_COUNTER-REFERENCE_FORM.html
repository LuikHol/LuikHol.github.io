<!DOCTYPE html>
<html>
<head>
  <title>COUNTER-REFERRAL FORM</title>
  <link rel="stylesheet" type="text/css" href="../Screens/styles/style_form_counterref.css">
</head>
<body>
  <form action="../Screens/SRC_COUNTER_REFERENCE_FORM.html" method="get">
    <fieldset>
      <legend>Identificação do Paciente:</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" size="50" placeholder="Digite o nome do paciente" required>

      <label for="numero">Número :</label>
      <input type="text" id="numero" name="numero" size="15" placeholder="Digite o número do paciente" required><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço do paciente" size="60" required>

      <label for="municipio">Município:</label>
      <input type="text" id="municipio" name="municipio" placeholder="Digite o municipio do paciente" size="22"required><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="100" placeholder="Digite a idade do paciente" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required> 
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select> <br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" size="10" placeholder="Digite o telefone do paciente" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" size="5" placeholder="Digite o CEP do paciente" required><br>

      <label for="nome_mae">Nome da Mãe:</label>
      <input type="text" id="nome_mae" name="nome_mae" size="50" placeholder="Digite o nome da mãe do paciente" required><br>

      <label for="cns">CNS:</label>
      <input type="text" id="cns" name="cns" size="10" placeholder="Digite a CNS do paciente" required><br>
    </fieldset>
    <input type="submit" value="Continuar">
  </form>
  <a class="botao-voltar" href="../Screens/SRC_ ADJUSTMENT_SHEET_REF.html">Voltar</a>
</body>
</html>
