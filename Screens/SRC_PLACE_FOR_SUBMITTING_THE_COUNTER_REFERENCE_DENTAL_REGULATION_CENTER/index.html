<!DOCTYPE html>
<html>
<head>
  <title>Formulário Hospitalar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="title">III - Local Para Apresentação da Contra-Referencia: Central de Regulação Odontologica</h1>

  <div class="form-group">
    <label class="label">Unidade de saúde de referência do paciente:</label>
    <input type="text" class="input" placeholder="Digite a unidade de saúde">
  </div>

  <div class="form-group">
    <label class="label">Profissional responsável pelo encaminhamento:</label>
    <input type="text" class="input" placeholder="Digite o nome do profissional">
    <label class="label">CRO:</label>
    <input type="text" class="input" placeholder="Digite o CRO">
  </div>

  <div class="form-group-inline">
    <label class="label-inline">Agendado para:</label>
    <input type="text" class="input-inline" placeholder="Data do agendamento">
    <label class="label-inline">Horário:</label>
    <input type="text" class="input-inline" placeholder="Horário do agendamento">
    <span class="text-inline">Uso da Central de Regulação Odontológica SMS</span>
  </div>

  <button class="submit-button" onclick="redirectToPage()">Continuar</button>

  <script src="script.js"></script>
</body>
</html>
